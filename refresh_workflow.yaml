- getTeams:
    call: http.post
    args:
      url: https://us-central1-baseball-434918.cloudfunctions.net/retrosheet_fetcher
      headers:
        Content-Type: application/json
      body:
        file_path: teams.zip
      auth:
        type: OIDC
- getBios:
    call: http.post
    args:
      url: https://us-central1-baseball-434918.cloudfunctions.net/retrosheet_fetcher
      headers:
        Content-Type: application/json
      body:
        file_path: biofile.zip
      auth:
        type: OIDC
- get2020s:
    for:
      value: year
      in: [2020, 2021, 2022, 2023]
      steps:
        - assignFile:
            assign:
              - file_name: events/${year}eve.zip
        - getYear:
            call: http.post
            args:
              url: https://us-central1-baseball-434918.cloudfunctions.net/retrosheet_fetcher
              headers:
                Content-Type: application/json
              body:
                file_path: ${file_name}
              auth:
                type: OIDC
